    <script>
        const SUPABASE_URL = 'https://obsyewvdfodliuzrmwlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ic3lld3ZkZm9kbGl1enJtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY5MDYsImV4cCI6MjA3MzYxMjkwNn0.gERdLzMG0uVMf18-tcZtKe45UzSAdmqGg_YwjkeSCxE'; // Use sua chave correta
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const grid = document.getElementById('produtos-grid');
        const filtrosContainer = document.getElementById('filtros-container');
        const searchInput = document.getElementById('search-input');
        let allProductsData = [];
        let activeCategoryFilter = 'todos';
        let searchTerm = '';

        function applyFiltersAndRender() {
            let produtosFiltrados = [...allProductsData];
            if (activeCategoryFilter !== 'todos') {
                produtosFiltrados = produtosFiltrados.filter(p => p.category && p.category.map(c => c.toLowerCase()).includes(activeCategoryFilter.toLowerCase()));
            }
            if (searchTerm) {
                produtosFiltrados = produtosFiltrados.filter(p => p.title.toLowerCase().includes(searchTerm));
            }
            renderProducts(produtosFiltrados);
        }

        function renderProducts(productsToRender) {
            grid.innerHTML = '';
            if (productsToRender.length === 0) {
                grid.innerHTML = '<p>Nenhum produto encontrado com estes critérios.</p>';
                return;
            }
            productsToRender.forEach(product => {
                let imagesHTML = '';
                if (product.image_urls && product.image_urls.length > 0) {
                    product.image_urls.forEach((url, index) => {
                        imagesHTML += `<img src="${url}" alt="${product.title} - imagem ${index + 1}" class="carousel-image ${index === 0 ? 'active' : ''}">`;
                    });
                }
                grid.innerHTML += `
                    <div class="product-card" data-total-slides="${product.image_urls ? product.image_urls.length : 0}">
                        <div class="image-container">
                            ${imagesHTML}
                            ${(product.image_urls && product.image_urls.length > 1) ? '<button class="carousel-btn prev">&lt;</button><button class="carousel-btn next">&gt;</button>' : ''}
                        </div>
                        <h3>${product.title}</h3>
                        <p>${product.description ? product.description.substring(0, 80) : ''}...</p>
                        <button class="btn-secondary product-link-btn" data-product-id="${product.id}" data-url="produto.html?id=${product.id}">Ver Detalhes</button>
                    </div>
                `;
            });
        }

        async function loadAllProductsAndFilters() {
            grid.innerHTML = '<p>Carregando produtos...</p>';
            const { data, error } = await supabaseClient.from('products').select('*').order('created_at', { ascending: false });
            if (error) { grid.innerHTML = '<p>Erro ao carregar os produtos.</p>'; console.error(error); return; }
            allProductsData = data;
            const predefinedFilters = ['Acessórios', 'Eletrônicos', 'Ferramentas', 'Relógios', 'Roupas', 'Moto','Vitaminas', 'Mochilas', 'Facas', 'Garrafas'];
            const activeCategories = new Set();
            data.forEach(p => {
                if (p.category) { p.category.forEach(cat => activeCategories.add(cat.trim().toLowerCase())); }
            });
            filtrosContainer.innerHTML = '<button class="filtro-btn active" data-category="todos">Todos</button>';
            predefinedFilters.forEach(filter => {
                if (activeCategories.has(filter.toLowerCase())) {
                    filtrosContainer.innerHTML += `<button class="filtro-btn" data-category="${filter}">${filter}</button>`;
                }
            });
            applyFiltersAndRender();
        }

        document.addEventListener('click', async (event) => {
            if (event.target.matches('.carousel-btn')) {
                const button = event.target;
                const card = button.closest('.product-card');
                const images = card.querySelectorAll('.carousel-image');
                let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
                images[currentIndex].classList.remove('active');
                if (button.classList.contains('next')) { currentIndex = (currentIndex + 1) % images.length; } 
                else if (button.classList.contains('prev')) { currentIndex = (currentIndex - 1 + images.length) % images.length; }
                images[currentIndex].classList.add('active');
            }

            if (event.target.matches('.product-link-btn')) {
                const button = event.target;
                const productId = button.dataset.productId;
                const destinationUrl = button.dataset.url;
                try {
                    await supabaseClient.rpc('increment_click_count', { product_id_to_update: productId });
                } catch (rpcError) { console.error("Erro ao contar o clique:", rpcError); } 
                finally { window.location.href = destinationUrl; }
            }
        });
        
        filtrosContainer.addEventListener('click', (event) => {
            if (event.target.matches('.filtro-btn')) {
                document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                activeCategoryFilter = event.target.dataset.category;
                applyFiltersAndRender();
            }
        });

        searchInput.addEventListener('input', (event) => {
            searchTerm = event.target.value.trim().toLowerCase();
            applyFiltersAndRender();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAllProductsAndFilters();
        });
    </script>
