<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz Masculina - Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos para os botões de filtro */
        .filtros-container { text-align: center; margin-bottom: 40px; }
        .filtro-btn { background: #fff; border: 1px solid #ccc; padding: 10px 20px; margin: 5px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease; }
        .filtro-btn:hover { background: #f0f0f0; }
        .filtro-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="Logo Raiz Masculina" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="produtos.html" class="active">PRODUTOS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="nossa-colecao" class="section">
            <div class="container">
                <h2>NOSSA COLEÇÃO</h2>
                <div class="filtros-container" id="filtros-container"></div>
                <div class="product-grid" id="produtos-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Raiz Masculina. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://obsyewvdfodliuzrmwlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ic3lld3ZkZm9kbGl1enJtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY5MDYsImV4cCI6MjA3MzYxMjkwNn0.gERdLzMG0uVMf18-tcZtKe45UzSAdmqGg_YwjkeSCxE';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const grid = document.getElementById('produtos-grid');
        const filtrosContainer = document.getElementById('filtros-container');
        let allProductsData = [];

        function renderProducts(filter = 'todos') {
            grid.innerHTML = '';
            const produtosFiltrados = (filter === 'todos')
                ? allProductsData
                : allProductsData.filter(p => p.category && p.category.includes(filter));

            if (produtosFiltrados.length === 0) {
                grid.innerHTML = '<p>Nenhum produto encontrado nesta categoria.</p>';
                return;
            }

            produtosFiltrados.forEach(product => {
                let imagesHTML = '';
                if (product.image_urls && product.image_urls.length > 0) {
                    product.image_urls.forEach((url, index) => {
                        imagesHTML += `<img src="${url}" alt="${product.title} - imagem ${index + 1}" class="carousel-image ${index === 0 ? 'active' : ''}">`;
                    });
                }
                grid.innerHTML += `
                    <div class="product-card" data-total-slides="${product.image_urls ? product.image_urls.length : 0}">
                        <div class="image-container">
                            ${imagesHTML}
                            ${(product.image_urls && product.image_urls.length > 1) ? '<button class="carousel-btn prev">&lt;</button><button class="carousel-btn next">&gt;</button>' : ''}
                        </div>
                        <h3>${product.title}</h3>
                        <p>${product.description ? product.description.substring(0, 80) : ''}...</p>
                        <a href="${product.shopee_link}" target="_blank" class="btn-secondary">Ver na Shopee</a>
                    </div>
                `;
            });
        }
        
        document.addEventListener('click', function(event) {
            if (event.target.matches('.carousel-btn')) {
                const button = event.target;
                const card = button.closest('.product-card');
                const images = card.querySelectorAll('.carousel-image');
                let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
                images[currentIndex].classList.remove('active');
                if (button.classList.contains('next')) {
                    currentIndex = (currentIndex + 1) % images.length;
                } else if (button.classList.contains('prev')) {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                }
                images[currentIndex].classList.add('active');
            }
        });

        async function loadAllProductsAndFilters() {
            grid.innerHTML = '<p>Carregando produtos...</p>';
            const { data, error } = await supabaseClient.from('products').select('*').order('created_at', { ascending: false });
            
            if (error) {
                grid.innerHTML = '<p>Erro ao carregar os produtos.</p>';
                console.error(error);
                return;
            }
            
            allProductsData = data; 

            const predefinedFilters = ['Acessórios', 'Eletrônicos', 'Ferramentas', 'Moda', 'Relógios'];
            const activeCategories = new Set();
            data.forEach(p => {
                if (p.category) {
                    p.category.forEach(cat => activeCategories.add(cat));
                }
            });

            filtrosContainer.innerHTML = '<button class="filtro-btn active" data-category="todos">Todos</button>';
            predefinedFilters.forEach(filter => {
                if (activeCategories.has(filter)) {
                    filtrosContainer.innerHTML += `<button class="filtro-btn" data-category="${filter}">${filter}</button>`;
                }
            });

            renderProducts();
        }

        filtrosContainer.addEventListener('click', (event) => {
            if (event.target.matches('.filtro-btn')) {
                document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                const categoriaSelecionada = event.target.dataset.category;
                renderProducts(categoriaSelecionada);
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAllProductsAndFilters();
        });
    </script>

</body>
</html>
