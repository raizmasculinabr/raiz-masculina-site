<html lang="pt-BR">
<head>

</head>
<body>

   <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="Logo Raiz Masculina" class="logo-img">
            </a>
            
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="index.html" class="active">HOME</a></li>
                    <li><a href="produtos.html">PRODUTOS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>

            <button class="hamburger" id="hamburger-button" aria-label="Abrir menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <main>
        <section id="post-detail" class="section">
            <div class="container post-container">
                <div id="post-content-area">
                    <p>Carregando post...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        </footer>

    <script>
        const SUPABASE_URL = 'https://obsyewvdfodliuzrmwlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ic3lld3ZkZm9kbGl1enJtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY5MDYsImV4cCI6MjA3MzYxMjkwNn0.gERdLzMG0uVMf18-tcZtKe45UzSAdmqGg_YwjkeSCxE'; // Use sua chave
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadSinglePost() {
            const contentArea = document.getElementById('post-content-area');
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            if (!postId) {
                contentArea.innerHTML = '<h2>Post não encontrado.</h2>';
                return;
            }

            const { data: post, error } = await supabaseClient
                .from('posts')
                .select('*')
                .eq('id', postId)
                .single();

            if (error || !post) {
                console.error('Erro ao buscar post:', error);
                contentArea.innerHTML = '<h2>Post não encontrado.</h2>';
                return;
            }

            document.title = `${post.title} - Blog Raiz Masculina`;
            const postDate = new Date(post.created_at).toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
            // Converte quebras de linha (\n) do textarea em tags <br> para o HTML
            const formattedContent = post.content.replace(/\n/g, '<br>');

            contentArea.innerHTML = `
                ${post.image_url ? `<img src="${post.image_url}" alt="${post.title}" class="post-header-image">` : ''}
                <h1 class="post-title">${post.title}</h1>
                <p class="post-meta">Por ${post.author || 'Raiz Masculina'} em ${postDate}</p>
                <div class="post-content">
                    ${formattedContent}
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadSinglePost);
    </script>
</body>
</html>
