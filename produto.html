    <script>
        const SUPABASE_URL = 'https://obsyewvdfodliuzrmwlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ic3lld3ZkZm9kbGl1enJtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY5MDYsImV4cCI6MjA3MzYxMjkwNn0.gERdLzMG0uVMf18-tcZtKe45UzSAdmqGg_YwjkeSCxE'; // Use sua chave correta
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const content = document.getElementById('product-detail-content');
        const relatedGrid = document.getElementById('related-products-grid');

        // Função para buscar e exibir produtos relacionados (continua a mesma)
        async function loadRelatedProducts(categories, currentProductId) {
            if (!categories || categories.length === 0) {
                document.getElementById('produtos-relacionados').style.display = 'none';
                return;
            }
            const { data, error } = await supabaseClient.from('products').select('*').contains('category', categories).neq('id', currentProductId).limit(3);
            if (error || !data || data.length === 0) {
                document.getElementById('produtos-relacionados').style.display = 'none';
                return;
            }
            relatedGrid.innerHTML = '';
            data.forEach(product => {
                const imageUrl = (product.image_urls && product.image_urls.length > 0) ? product.image_urls[0] : '';
                relatedGrid.innerHTML += `
                    <div class="product-card">
                        <div class="image-container">
                             <img src="${imageUrl}" alt="${product.title}" class="carousel-image active">
                        </div>
                        <h3>${product.title}</h3>
                        <p>${product.description ? product.description.substring(0, 80) : ''}...</p>
                        <button class="btn-secondary product-link-btn" data-product-id="${product.id}" data-url="produto.html?id=${product.id}">Ver Detalhes</button>
                    </div>
                `;
            });
        }

        // Função principal que carrega o produto da URL (continua a mesma)
        async function loadProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            if (!productId) { content.innerHTML = '<p>Produto não encontrado.</p>'; return; }

            const { data: product, error } = await supabaseClient.from('products').select('*').eq('id', productId).single();
            if (error || !product) { content.innerHTML = '<p>Produto não encontrado.</p>'; return; }

            document.title = `${product.title} - Raiz Masculina`;

            let imagesHTML = '';
            if (product.image_urls && product.image_urls.length > 0) {
                product.image_urls.forEach((url, index) => {
                    imagesHTML += `<img src="${url}" alt="${product.title} - imagem ${index + 1}" class="carousel-image ${index === 0 ? 'active' : ''}">`;
                });
            }
            content.innerHTML = `
                <div class="detail-image-carousel">
                    <div class="image-container">
                        ${imagesHTML}
                        ${(product.image_urls && product.image_urls.length > 1) ? '<button class="carousel-btn prev">&lt;</button><button class="carousel-btn next">&gt;</button>' : ''}
                    </div>
                </div>
                <div class="detail-info">
                    <h1>${product.title}</h1>
                    <p class="detail-category">Categorias: ${product.category ? product.category.join(', ') : 'N/A'}</p>
                    <p class="detail-description">${product.description}</p>
                    <button class="btn-primary buy-button product-link-btn" data-product-id="${product.id}" data-url="${product.shopee_link}" data-target="_blank">Comprar na Shopee</button>
                </div>
            `;
            
            loadRelatedProducts(product.category, product.id);
        }

        // --- LÓGICA DE CLIQUE ATUALIZADA ---
        document.addEventListener('click', async (event) => {
            // Lógica do carrossel (continua a mesma)
            if (event.target.matches('.carousel-btn')) {
                const button = event.target;
                const carouselContainer = button.closest('.detail-image-carousel, .image-container');
                const images = carouselContainer.querySelectorAll('.carousel-image');
                let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
                images[currentIndex].classList.remove('active');
                if (button.classList.contains('next')) { currentIndex = (currentIndex + 1) % images.length; } 
                else if (button.classList.contains('prev')) { currentIndex = (currentIndex - 1 + images.length) % images.length; }
                images[currentIndex].classList.add('active');
            }

            // Lógica de clique nos botões de link
            if (event.target.matches('.product-link-btn')) {
                const button = event.target;
                const productId = button.dataset.productId;
                const destinationUrl = button.dataset.url;
                const target = button.dataset.target;

                // CORREÇÃO APLICADA AQUI:
                // 1. Abre o link IMEDIATAMENTE
                if (target === '_blank') {
                    window.open(destinationUrl, '_blank');
                } else {
                    window.location.href = destinationUrl;
                }

                // 2. DEPOIS, em segundo plano, manda contar o clique
                try {
                    await supabaseClient.rpc('increment_click_count', { product_id_to_update: productId });
                    console.log(`Clique contado para o produto ${productId}`);
                } catch (rpcError) {
                    console.error("Erro ao contar o clique:", rpcError);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>

</body>
